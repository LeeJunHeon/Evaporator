; config/devices.ini

[stm100]
port = COM3
baudrate = 9600
bytesize = 8
parity = N
stopbits = 1
timeout_s = 0.3
write_timeout_s = 0.5
rtscts = false
dsrdtr = false

; STM-100은 DIP 스위치로 baud(300/1200/2400/9600)를 맞춰야 합니다(출고 기본 9600):contentReference[oaicite:3]{index=3}
; 또한 장비는 “요청받았을 때만 응답”합니다:contentReference[oaicite:4]{index=4}


[acs2000]
port = COM4
baudrate = 9600
bytesize = 8
parity = N
stopbits = 1
timeout_s = 0.5
write_timeout_s = 0.5

; ACS2000 EOM: CR 또는 CRLF. 매뉴얼은 EOM=CR, LF는 설정 시 추가될 수 있음:contentReference[oaicite:5]{index=5}
eom = CR
