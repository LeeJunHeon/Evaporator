; config/devices.ini

[stm100]
port = COM3
baudrate = 9600
bytesize = 8
parity = N
stopbits = 1
timeout_s = 0.3
write_timeout_s = 0.5
rtscts = false
dsrdtr = false

; STM-100은 DIP 스위치로 baud(300/1200/2400/9600)를 맞춰야 합니다(출고 기본 9600)
; 또한 장비는 “요청받았을 때만 응답”합니다


[acs2000]
port = COM4
baudrate = 9600
bytesize = 8
parity = N
stopbits = 1
timeout_s = 0.5
write_timeout_s = 0.5
rtscts = false
dsrdtr = false
eom = CR

; ACS2000 EOM: CR 또는 CRLF. 매뉴얼은 EOM=CR, LF는 설정 시 추가될 수 있음


[plc]
; Modbus RTU over RS-232 (Evaporator PLC)
;  - 아래 값은 PLC 통신 설정(baud/parity/stopbits/unit)과 반드시 동일해야 합니다.

; RS-232 포트
port = COM5

; Modbus-RTU 통신 파라미터
method = rtu
baudrate = 9600
bytesize = 8
parity = N
stopbits = 1

; Modbus unit id
unit = 1

; 타임아웃(초)
timeout_s = 2.0

; HMI 폴링 주기(초)
poll_interval_s = 0.25

; 재연결 재시도 간격(초)
reconnect_interval_s = 1.0

; momentary(pulse) 필요 시 펄스폭(ms). 현재 HMI는 래치가 기본
pulse_ms = 180

; Door 열림/닫힘(기구 이동) 시간(초)
door_move_time_s = 10.0
